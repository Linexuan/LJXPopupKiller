重置LJX弹窗杀手
重置文件将会删除LJX弹窗杀手在你的电脑内的所有数据，这可能可以修复一些程序本身的配置问题，但也会清除你在LJX弹窗杀手中的所有数据（包括设置与弹窗文件）。这一操作还会使你的LJX弹窗杀手恢复成未激活的状态，你可能需要重新使用激活码来激活LJX弹窗杀手（你的激活码可能已经过期），确定吗？
